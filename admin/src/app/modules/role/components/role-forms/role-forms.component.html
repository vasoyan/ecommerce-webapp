<h2>{{isEdit && id > 0 ? "Edit Role": "Create New Role"}}</h2>

<form [formGroup]="roleForm" (submit)="onSubmit()">
    <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
            <input matInput placeholder="name" formControlName="name">
        </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
        <p>
            <!-- @for (let permission of roleForm.value.permissions; trackBy: permission.id) {
                <mat-checkbox [checked]="permission.isChecked" formControlName="permissions.{{ permission.id }}">
                    {{ permission.name }}
                </mat-checkbox>
            } -->
        </p>
    </div>
    <button type="submit" class="flex-c-m stext-101 cl0 size-125 bg3 hov-btn3 p-lr-15 trans-04">
        {{ isEdit && id > 0 ? 'Update' : 'Save' }}
    </button>
</form>
